<!doctype html>
<html lang="es">
 
<head>
  <meta charset="utf-8">
  <title>Angular Web Component Elements</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
 
<body>

  <div style="background-color: wheat">
    <strong>  It's parent Component:</strong> take info from child comp
    <input type="text" id="mainInput" value="">
    <button onclick="sentToChild()">SentToChild</button>
  </div>

  <div style="background-color: rosybrown">
    <phoenix-wc-wiki-ngx></phoenix-wc-wiki-ngx>
  </div>


  <div style="background-color: royalblue">
    <phoenix-wc-wiki-ngx-lt></phoenix-wc-wiki-ngx-lt>
  </div> 

 

<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-polyfill/7.4.4/polyfill.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/webcomponentsjs/2.2.10/webcomponents-bundle.js"></script>
 
<script src="https://cdnjs.cloudflare.com/ajax/libs/zone.js/0.9.1/zone.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/webcomponentsjs/2.2.10/custom-elements-es5-adapter.js"></script>
 
 
<script type="text/javascript" src="1.js"></script>

<script type="text/javascript" src="2.js"></script>

<!--<script type="text/javascript" src="main-es2015.js"></script>-->
 
<script>
  window.addEventListener('phoenix-wc-wiki-ngx-ce-data-sent-test', function(e){
    console.log('e.detail: ', e.detail)
    document.getElementById('mainInput').value = e.detail
  }, false);

  function sentToChild(){
    let evnt = new CustomEvent('this-text-for-connect', { detail: document.getElementById('mainInput').value});
    window.dispatchEvent(evnt);
  }
</script>


</body>
 
</html>
